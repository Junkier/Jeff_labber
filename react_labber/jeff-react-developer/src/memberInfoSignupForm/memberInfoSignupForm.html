<!doctype html>
<html lang="zh-Hant-TW">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>lo叩 | </title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"> -->
  <!-- 上線版 -->
  <!-- <link rel="stylesheet" href="/css/default.css" media="screen"> -->
  <!-- <link rel="stylesheet" href="/css/custom.css" media="screen"> -->
  <!-- 開發版 -->
  <link rel="stylesheet" href="css/default.css" media="screen">
  <link rel="stylesheet" href="css/custom.css" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/css/bootstrap2/bootstrap-switch.min.css" media="screen">
  <script src="https://use.fontawesome.com/13508fc600.js"></script>
  <!-- JQuary Core Module -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>
  <!-- 上線版 -->
  <!-- <script src="/js/jquery.ui.touch-punch.js"></script> -->
  <!-- 開發版 -->
  <script src="js/jquery.ui.touch-punch.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-2 col-md-12 col-lg-12" id="memberInfoSignupForm">
        <!-- memberInfoGeneralSignUpLogin start -->
        <div id="memberInfoSignupFormContent">
          <div id="memberInfoSignupFormHeader">
            <div class="memberInfoSignupFormHeaderClass" id="memberInfoSignupFormHeaderBack"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
            <div class="memberInfoSignupFormHeaderClass" id="memberInfoSignupFormHeaderTitle">註冊</div>
          </div>
          <!-- general business organization chiefOfVillage -->
          <ul id="memberInfoSignupFormInfo" class="userStatus general">
            <li class="memberInfoSignupFormInfoList user">
              <span class="memberInfoSignupFormUserTitle">註冊名稱</span>
              <span class="pull-right memberInfoSignupFormUserValue">
                <input type="text" placeholder="註冊名稱" value="FB帶入，使用者可修改" autofocus>
              </span>
            </li>
            <hr class="user">
            <li class="memberInfoSignupFormInfoList email">
              <span class="memberInfoSignupFormEmailTitle">信箱</span>
              <span class="pull-right memberInfoSignupFormEmailValue disable">FB帶入</span>
            </li>
            <hr class="email">
            <li class="memberInfoSignupFormInfoList phone">
              <span class="memberInfoSignupFormPhoneTitle">手機</span>
              <span class="pull-right memberInfoSignupFormPhoneValue">
                <input type="text" placeholder="您的手機" value="0912-345678" autofocus>
              </span>
            </li>
            <hr class="phone">
            <li class="memberInfoSignupFormInfoList countyCity">
              <span class="memberInfoSignupFormCountyCity">居住縣市</span>
              <select class="pull-right custom-select selectCountyCity">
                <option selected>居住縣市</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </li>
            <hr class="countyCity">
            <li class="memberInfoSignupFormInfoList district">
              <span class="memberInfoSignupFormDistrict">居住行政區</span>
              <select class="pull-right custom-select selectDistrict">
                <option selected>居住行政區</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </li>
            <hr class="district">
            <li class="memberInfoSignupFormInfoList village">
              <span class="memberInfoSignupFormVillage">居住里</span>
              <select class="pull-right custom-select selectVillage">
                <option selected>居住里</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </li>
            <hr class="village">
            <li class="memberInfoSignupFormInfoList address">
              <span class="memberInfoSignupFormAddress">地址</span>
              <div class="memberInfoSignupFormAddressValue">
                <input type="text" placeholder="您的地址" value="您的地址" autofocus>
              </div>
            </li>
            <hr class="address">
          </ul>
          <div id="memberInfoGeneralSignUpNextStep">
            <button type="button" class="btn btn-outline-success btn-lg btn-block">完成</button>
          </div>
          <div id="memberInfoGeneralSignUpButton">
            註冊後，表示您同意Lo叩的服務條款及隱私權政策
          </div>
        </div>
      </div>
      <!-- memberInfoGeneralSignUpLogin end -->
    </div>
  </div>
  </div>
  <!-- 上線版 -->

  <!-- 開發版 -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

  <script src="/js/plugins/readmore.min.js"></script>
  <script src="/js/height.js"></script>
  <script src="/js/app.js"></script> -->
  <!-- 開發版 -->
  <script src="js/plugins/scroll-scope.min.js"></script>
  <script src="js/plugins/readmore.min.js"></script>
  <script src="js/height.js"></script>
  <script src="js/app.js"></script>
  <script>
  // scrollScope
  $(document).scrollScope();
  // dropdown
  $('.dropdown-toggle').dropdown();
  $('.carousel').carousel({
    interval: 0
  });
  //switchbtn
  $('.switchbtn').click(function() {
    $(this).toggleClass("switchon");
    $('.subscriptionContentSetting').toggle();
  });
  </script>
</body>

</html>
